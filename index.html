<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- LINKS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a id="navTitle" class="navbar-brand" href=""></a>
    </nav>

    <div class="container-fluid">
        <div class="form-inline my-3">
            <div class="form-group mx-2">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>
            <div class="form-group mx-2">
                <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
            </div>
            <div class="form-group mx-2">
                <input type="text" class="form-control" id="valor" placeholder="Valor">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-default">Save</button>
                <button onclick="resetForm();" class="btn btn-default">Cancel</button>
            </span>
            <span id="btnAdd">
                <button onclick="addData();" class="btn btn-success">Add</button>
                <button onclick="resetForm();" class="btn btn-default">Reset</button>
                <button onclick="deleteList();" class="btn btn-danger">Delete list</button>
            </span>
        </div>

        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table">

        </table>
    </div>

    <nav id="nav_footer" style="background-color: #e3f2fd;">
        <h4 id="h4_footer">Total: <span id="totalValue">R$ 0,00</span></h4>
    </nav>

    <!-- SCRIPTS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
